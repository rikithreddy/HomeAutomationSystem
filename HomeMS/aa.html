<body>

<div style="float:left;line-height:12px;margin-left:100px;"><label class="switch">

</label></div>
<div style="float:left;line-height:5px;margin-left:200px;"><br>04- Ringa Ringa 
<button style="background-color:black;border:none;"><i style="background-color:black;color:white;font-size:20px;" class="fa fa-step-backward"></i></button> &nbsp;&nbsp;

<div style="clear:both;" class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">London</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
  <button class="tablinks" onclick="openCity(event, '^')">&#9650;</button>
</div>

</div>

<div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<div id="^" class="tabcontent" style="border: 1px solid #000;">
  </div>


<script>
function inc() {
    document.getElementById("myNumber").stepUp(1);
}
function dec() {
    document.getElementById("myNumber").stepDown(1);
}

</script>
  
<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
     
<script>
function aca() {
                var acv = document.getElementById("ac").checked;
                if(acv==true)
					temp.style.visibility='visible';
				else
					temp.style.visibility='hidden';
					}

function lighta() {
                var lv = document.getElementById("light").checked;
                if(lv==true)
					colour.style.visibility='visible';
				else
					colour.style.visibility='hidden';
					}

					
</script>
